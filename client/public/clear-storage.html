<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing localStorage...</h1>
    <script>
        localStorage.clear();
        localStorage.setItem('darkMode', 'false');
        document.documentElement.classList.remove('dark');
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
